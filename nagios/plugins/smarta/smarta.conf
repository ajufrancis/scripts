smarta {
    name zh1103.gdcloud
    apikey ilrhjjrv
#    collectd 7070
    #master 7777
    #slaveof localhost 7777
}

sensor {
    name Ping localhost
    period 5
    command check_ping -H localhost
}

sensor {
    name CPU
    period 5 
    command check_cpu -W "usage > 50"
}

sensor {
    name 负载 
    period 5
	attempts 1
	attempt interval 1
    command check_load -W "load1 > 10 or load5 > 8 or load15 > 6"
}

sensor {
    name 内存
    period 5
	attempts 3
	attempt interval 1
    command check_memory -W "usage > 99.9 or appusage > 60" -C "appusage > 85"
}

sensor {
    name SWAP
    period 5
	attempts 3
	attempt interval 1
    command check_swap -W "usage > 50" -C "usage > 80"
}

sensor {
    name 磁盘 /
    period 15
    command check_disk -p /opt -W "usage > 70" -C "usage > 90"
}

sensor {
    name 磁盘 /usr
    period 15
    command check_disk -p /usr -W "usage > 70" -C "usage > 90"
}

sensor {
    name 磁盘 /opt
    period 15
    command check_disk -p /opt -W "usage > 70" -C "usage > 90"
}

sensor {
    name 进程CPU
    period 5
	attempts 1
	attempt interval 1
    command check_cpulevel -w 80 -c 200
}

sensor {
    name 进程内存
    period 5
	attempts 1
	attempt interval 1
    command check_memlevel -w 10 -c 50
}

sensor {
    name 进程总数
    period 5
    command check_tasks -W "total > 800"
}

command {
    usage show uname
    shell uname -a
}

command {
    usage show status
    shell bin/show_status
}

command {
    usage show cfg
    shell bin/show_cfg
}

command {
    usage show cpu
    shell bin/show_cpu
}

command {
    usage show memory
    shell bin/show_mem
}

command {
    usage show disks
    shell df
}

command {
    usage show ifconfig
    shell ifconfig | grep -B 2 inet
}

