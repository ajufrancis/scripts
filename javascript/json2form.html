<html> 
<head> 
<script src="./jquery-1.11.0.min.js" type="text/javascript"></script> 
<script src="./json2form.js" type="text/javascript"></script> 
</head> 
<body> 

<script>
var jf = new json2form("divOutput",{
        arrayIndex : {
                show : true
        },
        fields:{
                Name:{label:"姓名",readonly:true},
                Sexy:{label:"性别",type:"radio",datalist:[{value:0,text:"男"},
                {value:1,text:"女"}]},
                Country:{label:"国家",readonly:true,type:"select",datalist:[
                'USA','CHINA','KOREA']}
        }
});

jf.render({
  "Name": "John Smith",
  "Sexy": 1,
  "Country":"CHINA"
});
</script>

</body> 
</html>
