<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic CRUD Application - jQuery EasyUI CRUD Demo</title>
    <link rel="stylesheet" type="text/css" href="./themes/easyui.css">
    <link rel="stylesheet" type="text/css" href="./themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./themes/color.css">
    <link rel="stylesheet" type="text/css" href="./themes/demo.css">
    <script type="text/javascript" src="./js/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
</head>
<body>
<table id="dg"></table>
<script>
$('#dg').datagrid({
    url:'vms.json',
    columns:[[
        {field:'state',title:'state',width:100},
        {field:'account',title:'account',width:100},
        {field:'instancename',title:'instancename',width:100},
        {field:'displayname',title:'displayname',sortable:true},
        {field:'name',title:'name',width: 100,sortable:true},
        {field:'cpunumber',title:'cpunumber',width:100},
        {field:'memory',title:'memory',width:100},
        {field:'zonename',title:'zonename',width:100},
        {field:'publicip',title:'publicip',width:150},
        {field:'hostname',title:'hostname',width:200},
        {field:'created',title:'created',width:200},
    ]]
});
</script>
</body>
</html>
