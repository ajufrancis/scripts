<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Complex DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="./themes/icon.css">
	<link rel="stylesheet" type="text/css" href="./themes/demo.css">
	<script type="text/javascript" src="./jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="./jquery.easyui.min.js"></script>
	<script>
		$(function(){
			$('#vms').datagrid({
    				url:'vms.json',
				title:'云主机信息表',
				nowrap: false,
				autoRowHeight: false,
				striped: true,
				collapsible:true,
				url:'vms.json',
 				remoteSort: false,
				sortName: 'created',
				sortOrder: 'desc',
				idField:'instancename',
				singleSelect: true,
				rownumbers:true,
				rowStyler:function(index,row){
					if (!row.publicip && !row.ip){
						return 'background-color:red;';
					}
				},
				frozenColumns:[[
			                {field:'ck',checkbox:true},
			                {field:'instancename',title:'实例名称',width:100,sortable:true}
				]],
				columns:[
					[
			                	{field:'created',title:'创建时间',width:200,sortable:true, rowspan:2},
			                	{field:'state',title:'状态',width:80,sortable:true, rowspan:2,
							styler:function(value,row,index){
							if (value == 'Stopped'){
								return 'background-color:#ffee00;color:red;';
							}
						}
						},
				                {field:'account',title:'项目账号',width:100,sortable:true, rowspan:2},
						{title:'名称',colspan:2},
						{title:'位置',colspan:2},
						{title:'计算方案',colspan:2},
						{title:'网络方案',colspan:3},
						{field:'haenable',title:'高可用',width:100,align:'center', rowspan:2},
						{title:'防火墙DNAT',colspan:4},
						{title:'防火墙策略',colspan:7},
						{title:'VPN服务',colspan:3},
						{title:'RackTables信息',colspan:6},
						{title:'SaltStack信息',colspan:9},
						{title:'监控信息',colspan:10},
					],
					[
					        {field:'name',title:'名称',width:100,sortable:true},
					        {field:'displayname',title:'显示名称',width:100,sortable:true},
					        {field:'zonename',title:'区域',width:100,sortable:true},
					        {field:'hostname',title:'宿主机',width:150,sortable:true},
					        {field:'cpunumber',title:'CPU数量',width:80,sortable:true},
					        {field:'memory',title:'内存大小(MB)',width:100,sortable:true},
					        {field:'publicip',title:'公用IP',width:150,sortable:true},
					        {field:'ip',title:'直接IP',width:150,sortable:true},
					        {field:'mac',title:'MAC',width:150,sortable:true},
					        {field:'lan',title:'内网IP',width:100,sortable:true},
					        {field:'cnc',title:'联通IP',width:100,sortable:true},
					        {field:'ctc',title:'电信IP',width:100,sortable:true},
					        {field:'dstport',title:'端口号',width:100,sortable:true},
					        {field:'srczone',title:'源安全域',width:100,sortable:true},
					        {field:'dstzone',title:'目的安全域',width:100,sortable:true},
					        {field:'srcadd',title:'源地址',width:100,sortable:true},
					        {field:'dstadd',title:'目的地址',width:100,sortable:true},
					        {field:'srcsvc',title:'源服务',width:100,sortable:true},
					        {field:'dstsvc',title:'目的服务',width:100,sortable:true},
					        {field:'policy',title:'策略',width:100,sortable:true},
					        {field:'vpuser',title:'账号',width:100,sortable:true},
					        {field:'vpnpassowrd',title:'密码',width:100,sortable:true},
					        {field:'vpnstate',title:'状态',width:100,sortable:true},
					        {field:'objname',title:'Object名称',width:100,sortable:true},
					        {field:'objtype',title:'Object类型',width:100,sortable:true},
					        {field:'dc',title:'DC位置',width:100,sortable:true},
					        {field:'rack',title:'机架位置',width:100,sortable:true},
					        {field:'contact',title:'联系人',width:100,sortable:true},
					        {field:'phone',title:'电话',width:100,sortable:true},
					        {field:'minion_id',title:'minion_id',width:100,sortable:true},
					        {field:'kernel',title:'kernel',width:100,sortable:true},
					        {field:'os_family',title:'os_family',width:100,sortable:true},
					        {field:'os',title:'os',width:100,sortable:true},
					        {field:'osrelese',title:'osrelease',width:100,sortable:true},
					        {field:'major',title:'major',width:100,sortable:true},
					        {field:'virutal',title:'virutal',width:100,sortable:true},
					        {field:'instancename',title:'主机名',width:100,sortable:true},
					        {field:'account',title:'项目',width:100,sortable:true},
					        {field:'agent',title:'监控客户端',width:100,sortable:true},
					        {field:'sla',title:'SLA',width:100,sortable:true},
					        {field:'parents',title:'父节点',width:100,sortable:true},
					        {field:'displayname',title:'别名',width:100,sortable:true},
					        {field:'hosttags',title:'主机标签',width:100,sortable:true},
					        {field:'role',title:'服务器角色',width:100,sortable:true},
					        {field:'permission',title:'访问权限',width:100,sortable:true},
					        {field:'aaa',title:'认证方式',width:100,sortable:true},
					]
				]
			});
		});
	</script>
</head>
<body>
	<table id="vms" style="height:600px"></table>
	
</body>
</html>
